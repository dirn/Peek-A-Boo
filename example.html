<!doctype html>
<html>
<head>
    <title>Peek-A-Boo Example</title>
    <style type="text/css">
        .wrapper {
            overflow: hidden;
        }
        .example {
            background: #00f;
            color: #fff;
            cursor: pointer;
            height: 200px;
            text-align: center;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="example">
            Mouse over me

            <div class="peekaboo">Peek-A-Boo!</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="peekaboo/jquery.peekaboo.js"></script>
    <script>
        $('.example').peekaboo();
    </script>
</body>
</html>
